{% load static %}
<!-- Head start -->
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="{% block keywords %}{{ post.body|safe|truncatechars:100 }}{% endblock %}" />
<meta name="author" content="zbigniew@liteblog.eu" />
<meta name="publisher" content="https://dev.liteblog.eu" />
<meta name="copyright" content="2023 dev.liteblog.eu" />
<meta name="generator" content="SuperCMS" />
<meta name="google-site-verification" content="" />
<meta name="google" content="notranslate" />
<meta name="robots" content="index, follow" />
<meta name="description" content="{% block description %}{{ post.body|safe|truncatechars:300 }}{% endblock %}" />
<meta name="title" content="{% block title %}{{ post.title }} | dev.liteblog.eu{% endblock %}" />
<link rel="canonical" href="{{ request.scheme }}://{{ request.get_host }}{{ post.get_absolute_url }}">
<link href="{% static "css/blog.css" %}" rel="stylesheet" />
<link href="{% static "css/code.css" %}" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
<title>{{ post.title }} Blog | dev.liteblog.eu</title>
</head>
<!-- Head stop -->
